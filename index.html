<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-heading">
    <h1>Coffee!</h1>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="coffees">
            </div>
        </div>
        <!--    COFFEE ROASTS FORMS-->
        <div class="col">
            <div>
                <div>
                    <label for="roast-selection">Roast</label>
                    <select class="form-select form-select-lg mb-3" id="roast-selection" aria-label=".form-select-lg example">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="coffee-name" class="form-label">Coffee Name</label>
                    <input type="text" class="form-control" id="coffee-name">
                </div>
                <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block w-100">Submit</button>
                <hr>
                <div>
                    <h1 class="text-center">Add A Coffee</h1>
                    <label for="roast">Roast</label>
                    <select class="form-select form-select-lg mb-3" id="roast" aria-label=".form-select-lg example">
                        <option value="1">light</option>
                        <option value="2">medium</option>
                        <option value="3">dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
