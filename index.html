<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@1,300&family=Montserrat&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-heading">
    <h1 id="title">Coffee!</h1>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row" id="coffees">

            </div>
        </div>
        <!--    COFFEE ROASTS FORMS-->
        <div class="col">
            <div>
                <div>
                    <label class="input-font" for="roast-selection">Roast</label>
                    <select class="form-select form-select-lg mb-3" id="roast-selection" aria-label=".form-select-lg example">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="coffee-name" class="input-font form-label">Coffee Name</label>
                    <input placeholder="Search For A Coffee!" type="text" class="form-control" id="coffee-name">
                </div>
                <button id="submit" type="submit" class="btn btn-lg btn-block w-100">Submit</button>
                <hr class="text-white">
                <div>
                    <h1 id="add-coffee-header" class="text-center">Add A Coffee</h1>
                    <label class="input-font" for="add-roast">Roast</label>
                    <select class="form-select form-select-lg mb-3" id="add-roast" aria-label=".form-select-lg example">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="add-coffee" class="input-font form-label">Name</label>
                    <input type="text" class="form-control" id="add-coffee">
                </div>
                <button id="submit-coffee" type="submit" class="btn btn-lg btn-block w-100" onclick="addNewCoffee()">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
